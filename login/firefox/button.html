<!doctype html>
<html><head>
<meta charset="utf-8">
<style>
* {
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}
html, body, button {
    display: block;
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
}
button {
  -moz-appearance: toolbarbutton;
}
button::-moz-focus-inner {
  border: 0;
}
#icon {
  width: 16px;
  height: 16px;
  max-width: 100%;
  max-height: 100%;
  position: absolute;
  margin: auto;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
}
</style>
</head>
<body><button><img id="icon" src="img/mitro_logo_gray-32.png"></button></body>
</html>
