<h3>Change My Password</h3>
<fieldset id="register_email_and_password">
<legend>Change My Password</legend>
<input value="amhilss@gmail.com" type="hidden" name="/sessionWorkflow/userWorkflow/profileAccount/userName" />
<div class="form_line">
<div class="form_label">
<label for="currentpassword">
Current Password
<span class="mandatory">*</span>
</label>
</div>
<div class="form_item">
<input type="hidden" name="xwdf_password" value="/sessionWorkflow/userWorkflow/profileAccount/password" /><input autocomplete="off" maxlength="20" type="password" class="text password ie6-text" id="currentpassword" style="height: 16px;" name="wdf_password" />
</div>
</div>
<div id="change_password_new_password_section">
<div class="fields">
<div class="form_line">
<div class="form_label">
<label for="newpassword">
New Password
<span class="mandatory">*</span>
</label>
</div>
<div class="form_item">
<input type="hidden" name="xwdf_new_password" value="/sessionWorkflow/userWorkflow/profileAccount/@newPassword" /><input autocomplete="off" maxlength="20" type="password" class="text password ie6-text" id="newpassword" style="height: 16px;" name="wdf_new_password" />
</div>
</div>
<div class="form_line">
<div class="form_label">
<label for="repeatpassword">
Confirm New Password
<span class="mandatory">*</span>
</label>
</div>
<div class="form_item">
<input type="hidden" name="xwdf_confirm_new_password" value="/sessionWorkflow/userWorkflow/profileAccount/@repeatPassword" /><input oncut="return false;" autocomplete="off" maxlength="20" type="password" class="text password ie6-text" onpaste="return false;" id="repeatpassword" style="height: 16px;" oncopy="return false;" size="20" name="wdf_confirm_new_password" />
</div>
</div>
</div>
<div class="helper">

<div id="password_help_box">
<ul style="margin-left: 10px;">
<li class="passwordLengthMessage">Your password must be at least 8 characters.</li>
<li class="alphaCharacterMessage">Must include at least 1 alpha character.</li>
<li class="numberCharacterMessage">Must include at least 1 number or special character.</li>
</ul>
</div>

<script type="text/javascript" src="/itd/project/scripts/en/amtrak/jquery.passwordhelper.js"></script>
<script type="text/javascript">
(function($) {
$(function() {
$("#password_help_box").passwordhelper({
passwordField: "#newpassword",
confirmPasswordField: "#repeatpassword"
});
})
})(jQuery);
</script>
</div>
</div>
<br class="clear_both"/>
</fieldset>
